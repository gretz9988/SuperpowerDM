<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFFDCA;
            font-family: 'DM Sans', Arial, sans-serif;
            font-weight: bold;
            color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            cursor: none;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            background: url('https://i.postimg.cc/VNCsDsHn/BOLT.png') no-repeat center;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        img {
            width: 50%;
            height: auto;
        }
        button {
            background-color: #FFFF00;
            color: black;
            padding: 10px 20px;
            border: 4px solid black;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'DM Sans', Arial, sans-serif;
        }
        button:hover {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</head>
<body>
    <img src="https://i.postimg.cc/q7LyBL41/Superpower-DM-Logo-1.png" alt="SuperpowerDM Logo">
    <h2>Empowering creators, 1 DM at a time</h2>
    <button onclick="window.location.href='https://forms.gle/rBZBQ13bQ6PLG1Xn7'">CONNECT WITH US</button>
</body>
</html>
